<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="authentication">
        <form id="auth-form" action="/"  onsubmit="submitHandler()">
            <h1>User Login</h1>
            <div class="form-group">
                <label for="username">Username</label><br/>
                 <input type="text" name="username" id="username" onkeyup="usernameHandler()"/></br>
                 <div id="username-msg" ></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label><br/>
                <input  type="password" name="password" id="password" onkeyup="passwordHandler()"/><br/>
                <div id="password-msg" ></div>

            </div>
            <input type="submit" value="submit" id="submitBtn"/>
        </form>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
